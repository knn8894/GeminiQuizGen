<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Upload a PDF and Assign to a User</h2>
    <form method="POST" action="{{ url_for('admin') }}" enctype="multipart/form-data">
        <div>
            <label for="user_id">Assign to User:</label>
            <select name="user_id" id="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="pdf_file">Choose a PDF file:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
        </div>
        <button type="submit">Upload PDF</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
